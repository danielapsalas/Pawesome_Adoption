<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error page</title>
    <link href="../css/error-page.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../css/landing-page.css" rel="stylesheet">
</head>
<body>
<div class="text-container">
  <h1 class="font-roboto-serif text-center">There has been an error.</h1>
  <h2 class="font-roboto-serif text-center">Enjoy some cute dog(s) below (:</h2>
</div>

<!-- RANDOM DOG IMAGE -->
<div class="img-container">
  <img id="dog-image" alt="Random Dog Image"/>
</div>

<!-- JavaScript code to fetch random dog image -->
<script>
  fetch('https://random.dog/woof.json')
          .then(response => response.json())
          .then(data => {
            const imageUrl = data.url;
            const dogImageElement = document.getElementById('dog-image');
            dogImageElement.src = imageUrl;
          })
          .catch(error => {
            console.error('Error fetching dog image:', error);
          });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

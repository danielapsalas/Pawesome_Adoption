  <div class="px-4 pt-5 my-5 text-center">
    <h1 class="display-4 fw-bold text-body-emphasis lato-font">Look for pets in you area!</h1>
    <div class="col-lg-6 mx-auto">
      <h2 class="lead karla-font">Ready to adopt? Look for pets in your area by zipcode or state!</h2>
    </div>
  </div>


  <div class="">
    <div class="container centering-container">
      <div class="row">
        <div class="col-sm-12">
          <form id="petSearch" class="mx-auto mt-3">
            <h3 class="centering-text">Filter your search.</h3>
            <div class="d-sm-flex justify-content-center mt-1 text-center">
              <div class="dropdown-container">
                <div class="dropdown marg-drop ms-1 me-1">
                  <button class="btn btn-default dropdown-toggle light-purple-button" type="button"
                          id="filterDropdown1"
                          data-bs-toggle="dropdown" aria-expanded="false">
                    Animal Type
                  </button>
                  <ul class="dropdown-menu bg-petcards" aria-labelledby="Animal Type" id="type">
                    <li><a class="dropdown-item" href="#" data-type="Dog">Dog</a></li>
                    <li><a class="dropdown-item" href="#" data-type="Cat">Cat</a></li>
                  </ul>
                </div>
              </div>
              <div class="dropdown-container ">
                <div class="dropdown marg-drop ms-1 me-1">
                  <button class="btn btn-default dropdown-toggle light-purple-button" type="button"
                          id="filterDropdown2"
                          data-bs-toggle="dropdown" aria-expanded="false">
                    Gender
                  </button>
                  <ul class="dropdown-menu bg-petcards" aria-labelledby="Gender Type" id="gender-type">
                    <li><a class="dropdown-item" href="#" data-gender="Female">Female</a></li>
                    <li><a class="dropdown-item" href="#" data-gender="Male">Male</a></li>
                  </ul>
                </div>
              </div>
              <div class="dropdown-container">
                <div class="dropdown marg-drop ms-1 me-1">
                  <button class="btn btn-default dropdown-toggle light-purple-button" id="filterDropdown3"
                          type="button"
                          data-bs-toggle="dropdown" aria-expanded="false">
                    Age
                  </button>
                  <ul class="dropdown-menu bg-petcards" aria-labelledby="Age Type" id="age-type">
                    <li><a class="dropdown-item" href="#" data-age="Baby">Baby</a></li>
                    <li><a class="dropdown-item" href="#" data-age="Young">Young</a></li>
                    <li><a class="dropdown-item" href="#" data-age="Adult">Adult</a></li>
                    <li><a class="dropdown-item" href="#" data-age="Senior">Senior</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="input-group mt-3 d-flex justify-content-center">
              <input type="text" id="search-bar" placeholder="Enter location (e.g., zipcode...)" class="form-control flex-grow-1 small-input" required>
              <button type="submit" class="btn btn-default light-purple-button">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
        <div id="animalContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 my-5"></div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header single-card-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" class="btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body bg-petcards">
            <img id="modalImage" class="img-fluid" alt="Animal Image">
            <p id="modalDescription"></p>
          </div>
        </div>
      </div>
    </div>
